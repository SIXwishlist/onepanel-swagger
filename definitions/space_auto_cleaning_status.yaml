type: object
description: Status of current auto cleaning process for given space
properties:
  inProgress:
    type: boolean
    description: Flag which indicates that autocleaning process is currently in progress.
  spaceOccupancy:
    type: integer
    description: Current occupancy [b] of storage supporting given space.
required:
  - inProgress
  - spaceOccupancy
example:
  inProgress: true
  spaceOccupancy: 100200
  