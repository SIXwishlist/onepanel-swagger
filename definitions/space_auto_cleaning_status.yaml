type: object
description: Status of current auto cleaning process for given space
properties:
  isWorking:
    type: boolean
    description: If true, auto cleaning algorithm is currently working
  spaceUsed:
    type: integer
    description: Current occupancy [b] of storage support supporting given space
required:
  - isWorking
  - spaceUsed
example:
  isWorking: true
  spaceUsed: 100200
  