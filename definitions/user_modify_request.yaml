type: object
description: The user configuration details that can be modified.
properties:
  currentPassword:
    type: string
    description: >
      The current user password that should be changed or password of an administrator that is issuing this request on behalf of a user. 
  newPassword:
    type: string
    description: The new user password.
required:
  - currentPassword
  - newPassword
example:
  currentPassword: P@@$$W0RD1
  newPassword: P@@$$W0RD2
