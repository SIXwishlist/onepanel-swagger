type: object
description: Describes a the properties of a Host instance.
properties:
  id: 
    type: string
    description: Domain name of the host
  worker:
    type: boolean
    description: Specifies if Worker components is installed on given host.
  clustermanager:
    type: boolean
    description: Specifies if ClusterManager component is installed on given host.
  database:
    type: boolean
    description: Specifies if Database component is installed on given host.
  isPrimaryClusterManager:
    type: boolean
    description: Specifies if ClusterManager is the primary CCM for that deployment.