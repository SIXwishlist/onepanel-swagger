type: object
description: Details needed by provider to support a space.
properties:
  name:
    type: string
    description: Space name.
  token:
    type: string
    description: Space support token.
  size:
    type: integer
    description: Requested storage space in bytes.
  storageName:
    type: string
    description: |
      The name of the storage resource where the space data should be stored.
      To be used interchangeably with `storageId`.
  storageId:
    type: string
    description: |
      The ID of the storage resource where the space data should be stored.
      To be used interchangeably with `storageName`.
required:
  - token
  - size
example:
  name: MySpace1
  token: ASDJNASD87687ASDMNBMNASD87786asd
  size: 1024000
