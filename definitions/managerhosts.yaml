type: object
description: The nodes for cluster manager components, including the main node.
properties:
  mainHost:
    type: string
    description: The name of the main cluster manager host.
  hosts:
    type: array
    description: The list of hosts which should be added to the current deployment.
    items:
      type: string
example:
  mainHost: oneprovider1.example.com
  hosts:
    - oneprovider1.example.com
    - oneprovider2.example.com
    - oneprovider3.example.com
      