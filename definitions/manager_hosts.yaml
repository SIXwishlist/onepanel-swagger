type: object
description: The cluster manager service hosts configuration.
properties:
  mainHost:
    type: string
    description: >
      The main cluster manager host. Main cluster manager node is responsible
      for monitoring cluster worker nodes. Other nodes, called optional, are
      suspended. In case of main cluster manager node failure one of optional
      nodes is resumed and takes over main node responsibilities.
  hosts:
    type: array
    description: The list of service hosts.
    items:
      type: string
required:
  - mainHost
  - hosts
example:
  mainHost: node1.example.com
  hosts:
    - node1.example.com
    - node2.example.com
    - node3.example.com
