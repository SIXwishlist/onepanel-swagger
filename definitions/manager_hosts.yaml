type: object
description: The cluster manager service hosts configuration.
properties:
  mainHost:
    type: string
    description: |
      The name of a host where main cluster manager node should be configured.
      Main cluster manager node is responsible for monitoring cluster worker
      nodes. Other nodes, called optional, are suspended. In case of main cluster
      manager node failure one of optional nodes is resumed and it takes over
      main node responsibilities.
  hosts:
    type: array
    description: The list of hosts where service should be deployed.
    items:
      type: string
required:
  - mainHost
  - hosts
example:
  mainHost: node1.example.com
  hosts:
    - node1.example.com
    - node2.example.com
    - node3.example.com
      