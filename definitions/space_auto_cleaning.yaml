type: object
description: Settings of auto cleanging space feature
properties:
  enabled:
    type: boolean
    description: If true, auto cleaning feature for the space is enabled
  settings:
    description: Settings when and what files auto cleaning should clean
    $ref: '#/definitions/SpaceAutoCleaningSettings'
example:
  enabled: true
  settings:
    fileSizeGreaterThan: 1000
    fileSizeLesserThan: 1000000
    fileTimeNotActive: 60000
    target: 5000000000
    threshold: 6000000000
