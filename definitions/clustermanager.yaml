type: object
description: Describes a the properties of ClusterManager instance.
properties:
  cookie:
    type: string
    description: Authentication cookie???
  openedFilesLimit:
    type: integer
    description: The maximum number of opened files by the cluster manager instances.
  processLimit:
    type: integer
    description: The maximum number of processes spawned by the cluster manager instance.
  isPrimary:
    type: boolean
    description: Specifies whether this CM is the primary ClusterManager instance for that deployment. 