type: object
description: The provider configuration details that can be modified.
properties:
  name:
    type: string
    description: The name under which the provider has been registered in a zone.
  subdomainDelegation:
    type: boolean
    description: If true, the provider will be assigned a subdomain in onezone's domain.
  subdomain:
    type: string
    description: The unique subdomain in onezone's domain for the provider.
  domain:
    type: string
    description: The fully qualified domain name for the provider.
  geoLongitude:
    type: number
    format: float
    description: The geographical longitude of the provider.
  geoLatitude:
    type: number
    format: float
    description: The geographical latitude of the provider.
example:
  name: Provider1
  subdomainDelegation: true
  subdomain: exampledomain
  geoLongitude: -24.3776025
  geoLatitude: -128.3519364
