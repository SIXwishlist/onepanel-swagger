type: object
description: >
  The storage provider configuration details required for registration process.
properties:
  name:
    type: string
    description: >
      The name under which the provider should be registered in a zone.
  subdomainDelegation:
    type: boolean
    description: >
      If enabled, the storage provider will be assigned a subdomain in onezone's domain 
      and subdomain property must be provided. If disabled, domain property 
      should be provided.
    default: false
  subdomain:
    type: string
    description: >
      Unique subdomain in onezone's domain for the storage provider. Required if 
      subdomain delegation is enabled.
  domain:
    type: string
    description: >
      The fully qualified domain name for the storage provider. Required if 
      subdomain delegation is disabled.
  geoLongitude:
    type: number
    format: float
    description: >
      The geographical longitude of the storage provider.
  geoLatitude:
    type: number
    format: float
    description: >
      The geographical latitude of the storage provider.
  onezoneDomainName:
    type: string
    description: >
      The domain name of a zone where this storage provider will be registered.
required:
  - name
  - onezoneDomainName
example:
  name: Provider1
  subdomainDelegation: false
  domain: provider.example.com
  geoLongitude: -24.3776025
  geoLatitude: -128.3519364
  onezoneDomainName: onezone2.example.com
