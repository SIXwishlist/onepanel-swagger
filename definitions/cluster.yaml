type: object
description: Generic type for Onedata service cluster definition.
discriminator: type
properties:
  type:
    type: string
    description: Type of Onedata service
    enum:
      - onezone
      - oneprovider
  domainName:
    type: string
    description: Domain name of the service.
  nodes:
    type: object
    additionalProperties:
      type: object
      properties:
        hostname:
          type: string
          description: Node hostname
      required:
        - hostname
  managers:
    type: object
    properties:
      mainNode:
        type: string
        description: The Id of the main cluster manager node.
      nodes:
        type: array
        items:
          type: string
    required:
      - mainNode
      - nodes
  workers:
    type: object
    properties:
      nodes:
        type: array
        items:
          type: string
    required:
      - nodes
  databases:
    type: object
    properties:
      nodes:
        type: array
        items:
          type: string
    required:
      - nodes
required:
  - nodes
  - type
  - domainName
  - databases
  - workers
  - managers
