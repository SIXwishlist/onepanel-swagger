get:
  operationId: provider_get_worker_status
  x-onedata-service: oneprovider
  x-onedata-module: installer_worker
  x-onedata-method: get_worker_status
  description: Returns the status of specific worker.
  summary: Get Oneprovider worker node status.
  tags:
    - Provider
  produces:
    - application/json
  responses:
    '200':
      description: The status of a specific Oneprovider worker.
      schema:
        $ref: '#/definitions/Worker'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: No such worker is available.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: hosts
    description: The host name from which the information about the specific Oneprovider worker should be returned.
    in: path
    type: string
    required: true
    maxItems: 1
    minItems: 1


put:
  operationId: provider_add_worker_nodes
  x-onedata-service: oneprovider
  x-onedata-module: installer_worker
  x-onedata-method: add_node
  summary: Add Oneprovider worker node.
  tags:
    - Provider
  description: >
   Adds new worker to a specific node or list of nodes, specified as host names.
  consumes:
    - application/json
  responses:
    '200':
      description: Configuration updated successfully
      schema:
        type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Oneprovider service configuration is not available. 
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: hosts
    description: The list of hosts where the Oneprovider workers should be enabled.
    in: path
    type: array
    items:
      type: string
    collectionFormat: csv
    required: true
  - name: workerParams
    in: body
    description: New Oneprovider configuration in YAML format.
    schema:
      $ref: '#/definitions/Worker'
      format: json
    required: true

patch:
  operationId: provider_worker_start_stop
  x-onedata-service: oneprovider
  x-onedata-module: installer_worker
  x-onedata-method: start_stop
  tags:
    - Provider
  summary: Start/stop Oneprovider worker node.
  description: >
   Starts or stops entire Oneprovider deployment in the local site.
  consumes:
    - application/x-yaml
  responses:
    '200':
      description: Configuration updated successfully
      schema:
        type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Oneprovider service configuration is not available. 
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: hosts
    description: The list of hosts where the Oneprovider workers should be enabled.
    in: path
    type: array
    items:
      type: string
    collectionFormat: csv
    required: true
  - name: started
    in: query
    description: |
      This flag changes the intended state of the worker instance. 

      If the state is changed, the service will be stopped or started in order to match the requested state. 
    type: boolean
    required: true


delete:
  operationId: provider_remove_worker_node
  x-onedata-service: oneprovider
  x-onedata-module: installer_worker
  x-onedata-method: remove_node
  tags:
    - Provider
  summary: Remove Oneprovider worker node.
  description: Removes specific storage from Oneprovider deployment.
  responses:
    '200':
      description: Worker node removed successfully.
      schema:
        $ref: '#/definitions/Worker'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Worker is not installed on this host.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: hosts
    in: path
    description: Host name from which the worker should be removed.
    type: string
    required: true 
