get:
  operationId: zone_get_database_status
  x-onedata-service: onezone
  x-onedata-module: installer_db
  description: Returns the status of specific database instance.
  produces:
    - application/json
  responses:
    '200':
      description: The status of a specific Onezone database node.
      schema:
        $ref: '#/definitions/worker'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: There is no Onezone database instance on this node.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: hosts
    description: |
      The host name from which the information about the specific Onezone database instance should be returned.
    in: path
    type: string
    required: true
    maxItems: 1
    minItems: 1


put:
  operationId: zone_add_database_nodes
  x-onedata-service: onezone
  x-onedata-module: installer_db
  description: >
   Adds new worker to a specific node or list of nodes, specified as host names.
  consumes:
    - application/json
  responses:
    '200':
      description: Configuration updated successfully
      schema:
        type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone service configuration is not available. 
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: hosts
    description: The list of hosts where the Onezone workers should be enabled.
    in: path
    type: array
    items:
      type: string
    collectionFormat: csv
    required: true
  - name: workerParams
    in: body
    description: New Onezone configuration in YAML format.
    schema:
      $ref: '#/definitions/worker'
    required: true

patch:
  operationId: zone_database_start_stop
  x-onedata-service: onezone
  x-onedata-module: installer_db
  description: >
   Starts or stops entire Onezone deployment in the local site.
  consumes:
    - application/x-yaml
  responses:
    '200':
      description: Configuration updated successfully
      schema:
        type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone service configuration is not available. 
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: hosts
    description: The list of hosts where the Onezone workers should be enabled.
    in: path
    type: array
    items:
      type: string
    collectionFormat: csv
    required: true
  - name: started
    in: query
    description: |
      This flag changes the intended state of the worker instance. 

      If the state is changed, the service will be stopped or started in order to match the requested state. 
    type: boolean
    required: true


delete:
  operationId: remove_node
  x-onedata-service: onezone
  x-onedata-module: onezone
  description: Removes specific storage from Oneprovider deployment.
  responses:
    '200':
      description: Worker node removed successfully.
      schema:
        $ref: '#/definitions/worker'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Worker is not installed on this host.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: hosts
    in: path
    description: Host name from which the worker should be removed.
    type: string
    required: true 
