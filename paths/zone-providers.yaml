get:
  operationId: zone_get_providers
  x-onedata-service: onezone
  x-onedata-module: installer
  description: Returns the list of providers registered in the current zone.
  produces:
    - application/json
  responses:
    '200':
      description: Returns the list of Onezone registered Oneprovider instances.
      schema:
        type: array
        items:
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone service configuration is not available. 
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
