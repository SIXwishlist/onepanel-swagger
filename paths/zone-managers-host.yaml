get:
  operationId: get_zone_manager
  x-onedata-version: 3
  x-onedata-module: rest_service
  x-onedata-resource: service_cluster_manager
  description: Returns the status of specific Onezone cluster manager instance.
  summary: Get zone manager status
  tags:
    - Onezone
  produces:
    - application/json
  responses:
    '200':
      description: The status of a specific Onezone cluster manager node.
      schema:
        $ref: '#/definitions/ServiceStatus'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: There is no Oneprovider cluster manager instance on this node.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: host
    description: |
      The host name from which the information about the specific Onezone
      cluster manager instance should be returned.
    in: path
    type: string
    required: true


patch:
  operationId: zone_manager_start_stop
  x-onedata-version: 3
  x-onedata-module: rest_service
  x-onedata-resource: service_cluster_manager
  summary: Start/stop zone manager node.
  tags:
    - Onezone
  description: |
     Starts or stops a specific Onezone cluster manager instance in the 
     local site.
  responses:
    '204':
      description: Cluster manager state changed successfully.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Onezone service configuration is not available. 
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: host
    description: |
      The host name where cluster manager is running.
    in: path
    type: string
    required: true
  - name: started
    in: query
    description: |
      This flag changes the intended state of the cluster manager instance. 

      If the state is changed, the service will be stopped or started in order 
      to match the requested state. 
    type: boolean
    required: false
