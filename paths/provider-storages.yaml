get:
  operationId: get_storages
  x-onedata-version: 3
  x-onedata-module: rest_service
  x-onedata-resource: storages
  tags:
    - Oneprovider
  summary: Get storage resources
  description: |
    Returns the list of storage resources connected to this Onedata deployment.
  produces:
    - application/json
  responses:
    '200':
      description: |
        Returns the list of storages connected to the Oneprovider service.
      schema:
        type: array
        items:
          $ref: '#/definitions/Storage'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Oneprovider service configuration is not available. 
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'


put:
  operationId: add_storage
  x-onedata-version: 3
  x-onedata-module: rest_service
  x-onedata-resource: storages
  tags:
    - Oneprovider
  summary: Add storage resources
  description: |
    Allows to add storage resources to the Onedata deployment.
  consumes:
    - application/json
  responses:
    '204':
      description: Operation successful.
      headers:
        Location:
          type: string
          description: |
            The path to the task resource, which can be queried to 
            check operation status.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Oneprovider service configuration is not available. 
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: storages
    in: body
    description: The list of storage resources to register.
    schema:
      $ref: '#/definitions/StorageList'
    required: true

