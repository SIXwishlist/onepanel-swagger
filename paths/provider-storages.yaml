get:
  operationId: provider_get_storage_resources
  x-onedata-service: oneprovider
  x-onedata-module: installer
  x-onedata-method: list_storage_resources
  summary: Get storage list.
  description: Returns the storage resources connected to this Oneprovider instance.
  tags:
    - Provider
  produces:
    - application/json
  responses:
    '200':
      description: Returns the list of IDs of Oneprovider storage resources.
      schema:
        type: array
        items:
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Oneprovider service configuration is not available. 
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: storageType
    in: query
    description: |
      Filter by storage type (posix, s3, ceph) 
    type: string
    required: true

post:
  operationId: provider_add_storage_resource
  x-onedata-service: oneprovider
  x-onedata-module: installer
  x-onedata-method: add_storage
  tags:
    - Provider
  summary: Add storage resource.
  description: >
   Adds new storage resource.
  consumes:
    - application/json
  responses:
    '200':
      description: Configuration updated successfully
      schema:
        type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Oneprovider service configuration is not available. 
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: storageParams
    in: body
    description: New storage resource parameters in JSON
    schema:
      $ref: '#/definitions/Storage'
    required: true