get:
  operationId: getWorkerStatus
  description: Returns the status of the worker on a given host.
  produces:
    - application/json
  responses:
    '200':
      description: Worker status.
      schema:
        $ref: '#/definitions/worker'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Worker is not installed on this host.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: id
    in: path
    description: Id of the host where the worker is running.
    type: string
    required: true


post:
  operationId: installWorker
  description: Installs worker on the given host.
  produces:
    - application/json
  responses:
    '200':
      description: Information about successfully installed worker.
      schema:
        $ref: '#/definitions/worker'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: id
    in: path
    description: Id of the host where the worker should be installed.
    type: string
    required: true 
  - name: worker
    in: body
    description: Attributes of worker for installation. In case this is not provided default values will be used.
    schema:
      $ref: '#/definitions/worker'
    required: false


put:
  operationId: updateWorker
  description: Updates the worker status on the host.
  produces:
    - application/json
  responses:
    '200':
      description: Information about successfully installed worker.
      schema:
        $ref: '#/definitions/worker'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Worker is not installed on this host.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: id
    in: path
    description: Id of the host where the worker should be updated.
    type: string
    required: true 
  # - name: running
  #   in: query
  #   decription: Enables to start and stop the worker.
  #   type: boolean
  #   required: true
  - name: worker
    in: body
    description: Attributes of worker for installation. In case this is not provided default values will be used.
    schema:
      $ref: '#/definitions/worker'
    required: true


delete:
  operationId: uninstallWorker
  description: Uninstalls worker from the given host.
  produces:
    - application/json
  responses:
    '200':
      description: Information about successfully installed worker.
      schema:
        $ref: '#/definitions/worker'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Worker is not installed on this host.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: id
    in: path
    description: Id of the host where the worker should be uninstalled.
    type: string
    required: true 
  - name: force
    in: query
    description: Force uninstall when worker is running.
    type: string
    required: false

