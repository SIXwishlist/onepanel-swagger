get:
  operationId: getHostStatus
  description: Returns information about specific host, including the list of installed components.
  produces:
    - application/json
  responses:
    '200':
      description: Host status.
      schema:
        $ref: '#/definitions/host'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: id
    in: path
    description: List of hosts to get information about, can be a single hostname or comma-separated list of hosts.
    required: true
    type: array
    items:
      type: string
    collectionFormat: csv


put:
  operationId: updateHost
  description: Update host configuration
  consumes:
    - application/json
  produces:
    - application/json
  responses:
    '200':
      description: Host updated successfully.
      schema:
        type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'   
  parameters:
  - name: id
    in: path
    description: List of hosts to update, can be a single hostname or comma-separated list of hosts.
    required: true
    type: array
    items:
      type: string
    collectionFormat: csv
  - name: host
    in: body
    description: Description of the host to update.
    schema: 
      $ref: '#/definitions/host'
    required: true


delete:
  operationId: removeHost
  description: Removes the host from the current deployment. This method will not uninstall the Oneprovider components on that host, but it will stop them.
  produces:
    - application/json
  responses:
    '200':
      description: Worker uninstalled successfully.
      schema:
        type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: id
    in: path
    description: List of hosts to get remove, can be a single hostname or comma-separated list of hosts.
    required: true
    type: array
    items:
      type: string
    collectionFormat: csv


