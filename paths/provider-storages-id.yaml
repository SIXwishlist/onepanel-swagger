get:
  operationId: provider_get_storage_resource
  x-onedata-service: oneprovider
  x-onedata-module: installer
  x-onedata-method: get_storage_resource
  tags:
    - Provider
  summary: Get storage status.
  description: Returns the information about a storage resource connected to the provider.
  produces:
    - application/json
  responses:
    '200':
      description: Returns the list of IDs of Oneprovider storage resources.
      schema:
        $ref: '#/definitions/Storage'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Oneprovider service configuration is not available. 
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: ID of the storage resource to be queried.
    type: string
    required: true


delete:
  operationId: provider_remove_storage
  x-onedata-service: oneprovider
  x-onedata-module: installer
  x-onedata-method: remove_storage
  tags:
    - Provider
  summary: Remove storage.
  description: Removes specific storage from Oneprovider deployment.
  responses:
    '200':
      description: Cluster manager node removed successfully.
      schema:
        $ref: '#/definitions/Error'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Cluster manager is not installed on this host.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: The id of the storage resource to be removed.
    type: string
    required: true
