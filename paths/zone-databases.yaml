get:
  operationId: zone_get_database_nodes
  x-onedata-service: onezone
  x-onedata-module: installer_db
  x-onedata-method: list_nodes
  summary: List Onezone database nodes.
  description: >
    Returns the list of hostnames where Onezone databases instances are deployed 
    (not necessarily currently running).
  tags:
    - Zone
  produces:
    - application/json
  responses:
    '200':
      description: Returns the list of Onezone database nodes in this deployment.
      schema:
        type: array
        items:
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Onezone service configuration is not available. 
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'

