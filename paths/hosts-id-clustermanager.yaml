get:
  operationId: getClusterManagerStatus
  description: Returns the status of the ClusterManager instance on a given host.
  produces:
    - application/json
  responses:
    '200':
      description: ClusterManager status.
      schema:
        $ref: '#/definitions/clustermanager'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: ClusterManger is not installed on this host.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: id
    in: path
    description: Id of the host where the ClusterManager is running.
    type: string
    required: true


post:
  operationId: installClusterManager
  description: Installs ClusterManager on the given host.
  produces:
    - application/json
  responses:
    '200':
      description: Information about successfully installed ClusterManager.
      schema:
        $ref: '#/definitions/clustermanager'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: id
    in: path
    description: Id of the host where the ClusterManager should be installed.
    type: string
    required: true 
  - name: clustermanager
    in: body
    description: Attributes of ClusterManager for installation. In case this is not provided default values will be used.
    schema:
      $ref: '#/definitions/clustermanager'
    required: false


put:
  operationId: updateClusterManager
  description: Updates the ClusterManager status on the host.
  produces:
    - application/json
  responses:
    '200':
      description: Information about successfully updated ClusterManager.
      schema:
        $ref: '#/definitions/clustermanager'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: ClusterManager is not installed on this host.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: id
    in: path
    description: Id of the host where the ClusterManager instance should be updated.
    type: string
    required: true 
  # - name: running
  #   in: query
  #   decription: Enables to start and stop the ClusterManager.
  #   type: boolean
  #   required: true
  - name: clustermanager
    in: body
    description: Attributes of ClusterManager for installation. In case this is not provided default values will be used.
    schema:
      $ref: '#/definitions/clustermanager'
    required: true


delete:
  operationId: uninstallClusterManager
  description: Uninstalls ClusterManager from the given host.
  produces:
    - application/json
  responses:
    '200':
      description: Information about successfully installed clustermanager.
      schema:
        $ref: '#/definitions/clustermanager'
    '400':
      description: Invalid request. This can be returned when the ClusterManager is the primary ClusterManager for that deployment.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: ClusterManager is not installed on this host.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: id
    in: path
    description: Id of the host where the ClusterManager instance should be uninstalled.
    type: string
    required: true 
  - name: force
    in: query
    description: Force uninstall when ClusterManager is running.
    type: string
    required: false

