get:
  operationId: getDatabaseStatus
  description: Returns the status of the database on a given host.
  produces:
    - application/json
  responses:
    '200':
      description: Database status.
      schema:
        $ref: '#/definitions/database'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Database is not installed on this host.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: id
    in: path
    description: Id of the host where the database is running.
    type: string
    required: true


post:
  operationId: installDatabase
  description: Installs database on the given host.
  produces:
    - application/json
  responses:
    '200':
      description: Information about successfully installed database.
      schema:
        $ref: '#/definitions/database'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: id
    in: path
    description: Id of the host where the database should be installed.
    type: string
    required: true 
  - name: database
    in: body
    description: Attributes of database for installation. In case this is not provided default values will be used.
    schema:
      $ref: '#/definitions/database'
    required: false


put:
  operationId: updateDatabase
  description: Updates the database status on the host.
  produces:
    - application/json
  responses:
    '200':
      description: Information about successfully updated database.
      schema:
        $ref: '#/definitions/database'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Database is not installed on this host.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: id
    in: path
    description: Id of the host where the database instance should be updated.
    type: string
    required: true 
  # - name: running
  #   in: query
  #   decription: Enables to start and stop the database.
  #   type: boolean
  #   required: true
  - name: database
    in: body
    description: Attributes of database for installation. In case this is not provided default values will be used.
    schema:
      $ref: '#/definitions/database'
    required: true


delete:
  operationId: uninstallDatabase
  description: Uninstalls database from the given host.
  produces:
    - application/json
  responses:
    '200':
      description: Information about successfully installed database.
      schema:
        $ref: '#/definitions/database'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Database is not installed on this host.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: id
    in: path
    description: Id of the host where the database instance should be uninstalled.
    type: string
    required: true 
  - name: force
    in: query
    description: Force uninstall when database is running.
    type: string
    required: false

