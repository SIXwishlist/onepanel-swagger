get:
  operationId: provider_get_database_status
  x-onedata-service: oneprovider
  x-onedata-module: installer_db
  x-onedata-method: get_status
  description: Returns the status of specific database instance.
  summary: Get database status.
  tags:
    - Provider
  produces:
    - application/json
  responses:
    '200':
      description: The status of a specific Oneprovider database node.
      schema:
        $ref: '#/definitions/Database'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: There is no Oneprovider database instance on this node.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: hosts
    description: |
      The host name from which the information about the specific Oneprovider database instance should be returned.
    in: path
    type: string
    required: true
    maxItems: 1
    minItems: 1


put:
  operationId: provider_add_database_nodes
  x-onedata-service: oneprovider
  x-onedata-module: installer_db
  x-onedata-method: add_node
  summary: Add database node.
  tags:
    - Provider
  description: >
   Adds new database node to a specific node or list of nodes, specified as host names.
  consumes:
    - application/json
  responses:
    '200':
      description: Configuration updated successfully
      schema:
        type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Oneprovider service configuration is not available. 
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: hosts
    description: The list of hosts where the Oneprovider database instances should be enabled.
    in: path
    type: array
    items:
      type: string
    collectionFormat: csv
    required: true
  - name: databaseParams
    in: body
    description: New Oneprovider configuration in YAML format.
    schema:
      $ref: '#/definitions/Database'
    required: true


patch:
  operationId: provider_database_start_stop
  x-onedata-service: oneprovider
  x-onedata-module: installer_db
  x-onedata-method: start_stop
  summary: Start/stop database node.
  tags:
    - Provider
  description: >
   Starts or stops entire Oneprovider deployment in the local site.
  consumes:
    - application/x-yaml
  responses:
    '200':
      description: Configuration updated successfully
      schema:
        type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Oneprovider service configuration is not available. 
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: hosts
    description: The list of hosts where the Oneprovider database instances should be enabled.
    in: path
    type: array
    items:
      type: string
    collectionFormat: csv
    required: true
  - name: started
    in: query
    description: |
      This flag changes the intended state of the database instance. 

      If the state is changed, the service will be stopped or started in order to match the requested state. 
    type: boolean
    required: true


delete:
  operationId: provider_remove_database_node
  x-onedata-service: oneprovider
  x-onedata-module: installed_db
  x-onedata-method: remove_node
  summary: Remove database node.
  tags:
    - Provider
  description: Removes specific storage from Oneprovider deployment.
  responses:
    '200':
      description: Database instance removed from host successfully.
      schema:
        $ref: '#/definitions/Database'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Database instance is not installed on this host.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: hosts
    in: path
    description: Host name from which the database instance should be removed.
    type: string
    required: true 
