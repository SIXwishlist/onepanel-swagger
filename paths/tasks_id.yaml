get:
  operationId: get_tasks_id
  summary: Get task result
  description: |
    Returns result of an asynchronous operation, e.g. database service
    configuration.
  x-onedata-version: 3
  x-onedata-module: rest_service
  x-onedata-resource: task
  tags:
    - Onepanel
  produces:
    - application/json
  responses:
    '200':
      description: The task result.
      schema:
        $ref: '#/definitions/TaskStatus'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
    '404':
      description: The task has not been found.
    '500':
      description: Internal server error.
  parameters:
  - name: id
    in: path
    description: The task ID.
    type: string
    required: true