get:
  operationId: get_provider_database
  x-onedata-version: 3
  x-onedata-module: rest_service
  x-onedata-resource: service_couchbase
  description: Returns the status of a specific provider database instance.
  summary: Get provider database status
  tags:
    - Oneprovider
  produces:
    - application/json
  responses:
    '200':
      description: The status of a specific Oneprovider database node.
      schema:
        $ref: '#/definitions/ServiceStatus'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: There is no Oneprovider database instance on this node.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: host
    description: |
      The host name from which the information about the specific 
      Oneprovider database instance should be returned.
    in: path
    type: string
    required: true
    maxItems: 1
    minItems: 1



patch:
  operationId: provider_database_start_stop
  x-onedata-version: 3
  x-onedata-module: rest_service
  x-onedata-resource: service_couchbase
  summary: Start/stop provider database node.
  tags:
    - Oneprovider
  description: >
     Starts or stops entire Oneprovider deployment in the local site.
  responses:
    '204':
      description: Database state changed successfully.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Oneprovider service configuration is not available. 
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: host
    description: |
      The host name where database is running.
    in: path
    type: string
    required: true
    maxItems: 1
    minItems: 1
  - name: started
    in: query
    description: |
      This flag changes the intended state of the database instance. 

      If the state is changed, the service will be stopped or started 
      in order to match the requested state. 
    type: boolean
    default: true
    required: false
