  x-onedata-module: rest_oneprovider
  x-onedata-resource: space_auto_cleaning
  tags:
    - Oneprovider
  produces:
    - application/json
  responses:
    '200':
      description: Information about auto cleaning feature for the space
      schema:
        $ref: '#/definitions/SpaceAutoCleaning'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '500':
