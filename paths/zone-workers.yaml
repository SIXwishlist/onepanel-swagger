get:
  operationId: zone_get_worker_nodes
  x-onedata-service: onezone
  x-onedata-module: installer_worker
  x-onedata-method: list_nodes
  summary: Get Onezone configuration.
  description: Returns the current Onezone service configuration.
  produces:
    - application/json
  tags:
    - Zone
  responses:
    '200':
      description: Returns the list of Onezone workers IDs (host names) in this deployment.
      schema:
        type: array
        items:
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone service configuration is not available. 
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'

