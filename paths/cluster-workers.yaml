get:
  operationId: get_cluster_workers
  x-onedata-version: 3
  x-onedata-module: rest_service
  x-onedata-resource: service_op_worker
  tags:
    - Onepanel
  summary: Get worker nodes
  description: |
    Returns the list of hostnames where Oneprovider worker instances are 
    deployed (not necessarily currently running).
  produces:
    - application/json
  responses:
    '200':
      description: Returns the list of Oneprovider worker nodes in this deployment.
      schema:
        $ref: '#/definitions/ServicesStatus'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Oneprovider service configuration is not available. 
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'

put:
  operationId: add_cluster_worker_hosts
  x-onedata-version: 3
  x-onedata-module: rest_service
  x-onedata-resource: service_op_worker
  tags:
    - Onepanel
  summary: Add cluster worker hosts
  description: |
    Allows to set the list of worker nodes in the local Onedata deployment.
  consumes:
    - application/json
  responses:
    '204':
      description: List of Onedata nodes added successfully.
      headers:
        Location:
          type: string
          description: |
            The path to the task resource, which can be queried to 
            check operation status.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Onepanel service not found. 
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: hosts
    in: body
    schema:
      $ref: '#/definitions/Hosts'
    required: false


patch:
  operationId: cluster_workers_start_stop
  x-onedata-version: 3
  x-onedata-module: rest_service
  x-onedata-resource: service_op_worker
  summary: Start/stop worker nodes
  tags:
    - Onepanel
  description: >
   Starts or stops all Oneprovider worker nodes in the local deployment.
  responses:
    '204':
      description: Worker nodes state changed successfully.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Oneprovider service configuration is not available. 
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: started
    in: query
    description: |
      This flag changes the intended state of the worker instances. 

      If the state is changed, the service will be stopped or started in order to match the requested state. 
    type: boolean
    required: false
    default: true
