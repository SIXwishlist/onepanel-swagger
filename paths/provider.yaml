get:
  summary: Get Oneprovider status.
  description: Returns the status of the Oneprovider service (started, stopped)
  x-onedata-service: oneprovider
  x-onedata-module: installer
  x-onedata-method: get_status
  operationId: provider_get_status
  tags:
    - Provider
  produces:
    - application/x-yaml
  responses:
    '200':
      description: Onepanel returned the state of the Oneprovider service
      schema:
        type: boolean
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Onepanel service is not available.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'


patch:
  operationId: provider_start_stop
  x-onedata-service: oneprovider
  x-onedata-module: installer
  x-onedata-method: start_stop
  tags:
    - Provider
  summary: Start/stop Oneprovider service.
  description: >
   Starts or stops entire Oneprovider deployment in the local site.
  responses:
    '200':
      description: Configuration updated successfully
      schema:
        type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Oneprovider service configuration is not available. 
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: started
    in: query
    description: |
      This flag changes the intended state of the service. 

      If the state is changed, the service will be stopped or started in order to match the requested state. 
    type: boolean
    required: true
