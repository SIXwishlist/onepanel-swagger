get:
  operationId: get_storages
  summary: Get storages
  description: Returns the list of provider storage resources and their details.
  x-onedata-version: 3
  x-onedata-module: rest_service
  x-onedata-resource: storages
  tags:
    - Oneprovider
  produces:
    - application/json
  responses:
    '200':
      description: The list of provider storage and their details.
      schema:
        type: array
        items:
          $ref: '#/definitions/ClusterStorages'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  x-code-samples:
  - lang: Shell
    source: onepanel-rest-cli -u alice:secret --host https://op.example.com:9443 getStorages


post:
  operationId: add_storage
  summary: Add storage.
  description: Adds additional storage resource to the storage provider.
  x-onedata-version: 3
  x-onedata-module: rest_service
  x-onedata-resource: storages
  tags:
    - Oneprovider
  consumes:
    - application/json
  responses:
    '204':
      description: >
        The storage has been successfully added to the provider deployment.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Unauthorized request.
    '403':
      description: Forbidden request.
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: clusterStoragesList
    in: body
    description: >
      The list of configuration details of storages to be added to the provider
      deployment.
    schema:
      $ref: '#/definitions/ClusterStoragesList'
    required: true
  x-code-samples:
  - lang: Shell
    source: cat storages.json | onepanel-rest-cli -u alice:secret --host https://op.example.com:9443 addStorage -
