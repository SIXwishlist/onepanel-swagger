get:
  summary: Get task status
  description: |
    Returns information about an asynchronous task related to 
    Onedata deployment and configuration.
  x-onedata-version: 3
  x-onedata-module: rest_service
  x-onedata-resource: task
  operationId: get_task_status
  tags:
    - Onepanel
  produces:
    - application/json
  responses:
    '200':
      description: Task status.
      schema:
        $ref: '#/definitions/TaskStatus'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Task not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: ID of the task to query.
    type: string
    required: true