get:
  operationId: provider_get_worker_nodes
  x-onedata-service: oneprovider
  x-onedata-module: installer_worker
  x-onedata-method: list_nodes
  description: Returns the current Oneprovider service configuration.
  produces:
    - application/json
  responses:
    '200':
      description: Returns the list of Oneprovider workers IDs (host names) in this deployment.
      schema:
        type: array
        items:
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Oneprovider service configuration is not available. 
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'

