get:
  summary: Get user details
  description: Returns the information about user account.
  x-onedata-version: 3
  x-onedata-module: rest_onepanel_user
  x-onedata-resource: user
  operationId: get_user
  tags:
    - Onepanel
  produces:
    - application/json
  responses:
    '200':
      description: User account details.
      schema:
        $ref: '#/definitions/UserDetailsResponse'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Onepanel service is not available.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: username
    in: path
    description: User account name.
    type: string
    required: true


patch:
  summary: Change user password
  description: Allows to change users password.
  x-onedata-version: 3
  x-onedata-module: rest_onepanel_user
  x-onedata-resource: user
  operationId: modify_user
  tags:
    - Onepanel
  consumes:
    - application/json
  responses:
    '204':
      description: User account password changed successfully.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: User account not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: username
    in: path
    description: User account name.
    type: string
    required: true
  - name: password
    in: body
    description: New password.
    schema:
      $ref: '#/definitions/UserDetailsUpdate'


delete:
  summary: Remove user
  description: Removes a user account.
  x-onedata-version: 3
  x-onedata-module: rest_onepanel_user
  x-onedata-resource: user
  operationId: remove_user
  tags:
    - Onepanel
  responses:
    '204':
      description: User removed successfully.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: User account not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: username
    in: path
    description: The user account name to remove.
    type: string
    required: true
