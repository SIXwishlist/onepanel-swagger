get:
  operationId: get_provider_worker
  x-onedata-version: 3
  x-onedata-module: rest_service
  x-onedata-resource: service_op_worker
  description: Returns the status of specific Oneprovider worker instance.
  summary: Get provider worker status
  tags:
    - Oneprovider
  produces:
    - application/json
  responses:
    '200':
      description: The status of a specific Oneprovider worker node.
      schema:
        $ref: '#/definitions/ServiceStatus'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: There is no Oneprovider database instance on this node.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: host
    description: |
      The host name from which the information about the specific Oneprovider 
      worker instance should be returned.
    in: path
    type: string
    required: true


patch:
  operationId: provider_worker_start_stop
  x-onedata-version: 3
  x-onedata-module: rest_service
  x-onedata-resource: service_op_worker
  summary: Start/stop provider worker node
  tags:
    - Oneprovider
  description: >
     Starts or stops specific Oneprovider worker in the local site.
  responses:
    '204':
      description: Worker state changed successfully.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Oneprovider service configuration is not available. 
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: host
    description: |
      The host name where the worker is running.
    in: path
    type: string
    required: true
  - name: started
    in: query
    description: |
      This flag changes the intended state of the worker instance. 

      If the state is changed, the service will be stopped or started in 
      order to match the requested state. 
    type: boolean
    required: false
    default: true
